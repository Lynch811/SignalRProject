<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Giriş Yap</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>veya email ve şifre ile giriş yap </span>
                <input type="email" placeholder="Mail Adresi">
                <input type="password" placeholder="Şifre">
                <a href="#">Şifrenizimi Unuttunuz?</a>
                <button>Giriş Yap</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Hoş Geldiniz!</h1>
                    <p>Restoranımıza kaydolun ve özel fırsatlarımızdan yararlanın.</p>
                    <a href="register.html"> <button class="hidden">Kayıt Ol</button></a>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>

</body>
